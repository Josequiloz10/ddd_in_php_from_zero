nelson_backend:
  extensions:
    FriendsOfBehat\SymfonyExtension:
      kernel:
        class: MN\Apps\Nelson\Backend\NelsonBackendKernel
      bootstrap: apps/bootstrap.php
    Behat\MinkExtension:
      sessions:
        symfony:
          symfony: ~
      base_url: ''

  suites:
    health_check:
      paths: [ tests/apps/nelson/backend/features/health_check ]
      contexts:
        - MN\Tests\Shared\Infrastructure\Behat\ApiContext

    courses:
      paths: [ tests/apps/nelson/backend/features/courses ]
      contexts:
        - MN\Tests\Shared\Infrastructure\Behat\ApiContext
