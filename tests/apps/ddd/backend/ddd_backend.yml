ddd_backend:
  extensions:
    FriendsOfBehat\SymfonyExtension:
      kernel:
        class: MN\Apps\Ddd\Backend\DddBackendKernel
      bootstrap: apps/bootstrap.php
    Behat\MinkExtension:
      sessions:
        symfony:
          symfony: ~
      base_url: ''
  suites:
    health_check:
      paths: [ tests/apps/ddd/backend/features/health_check ]
      contexts:
        - MN\Tests\src\Shared\Infrastructure\Behat\ApiContext